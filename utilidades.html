<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Utilidad Anual</title>
    <script>
        function calcularUtilidad() {
            const salarioMensual = parseFloat(document.getElementById("salario-mensual").value);
            const antiguedad = parseFloat(document.getElementById("antiguedad").value);
            let porcentajeUtilidad;

            if (antiguedad < 1) {
                porcentajeUtilidad = 0.05; // 5%
            } else if (antiguedad >= 1 && antiguedad < 2) {
                porcentajeUtilidad = 0.07; // 7%
            } else if (antiguedad >= 2 && antiguedad < 5) {
                porcentajeUtilidad = 0.10; // 10%
            } else if (antiguedad >= 5 && antiguedad < 10) {
                porcentajeUtilidad = 0.15; // 15%
            } else {
                porcentajeUtilidad = 0.20; // 20%
            }

            const utilidadAnual = salarioMensual * porcentajeUtilidad * 12; // Multiplicar por 12 para obtener la utilidad anual
            document.getElementById("resultado").innerText = "Utilidad anual: $" + utilidadAnual.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Utilidad Anual</h1>
    <label for="salario-mensual">Salario mensual:</label>
    <input type="number" id="salario-mensual" required>
    <br>
    <label for="antiguedad">Antigüedad en años:</label>
    <input type="number" id="antiguedad" required>
    <br>
    <button onclick="calcularUtilidad()">Calcular Utilidad</button>
    <p id="resultado"></p>
</body>
</html>
